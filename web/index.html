<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>背景抠图演示</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Segoe UI", "PingFang SC", system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, #020617 60%);
    }

    #app {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 16px 64px;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .panel {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(248, 250, 252, 0.08);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(10px);
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      gap: 6px;
    }

    select,
    input[type="file"],
    button {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.4);
      border-radius: 8px;
      padding: 10px 12px;
      color: inherit;
      font-size: 1rem;
    }

    button {
      cursor: pointer;
      background: #2563eb;
      border-color: #3b82f6;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    button:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(37, 99, 235, 0.35);
    }

    .error {
      margin-top: 12px;
      color: #f87171;
    }

    .status {
      margin-top: 12px;
      color: #38bdf8;
    }

    .results,
    .preview {
      margin-top: 32px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 14px;
      padding: 16px;
      min-height: 320px;
      display: flex;
      flex-direction: column;
    }

    .card h3 {
      margin-top: 0;
      font-size: 1rem;
      letter-spacing: 0.04em;
    }

    .img-frame {
      flex: 1;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(15, 23, 42, 0.6);
      border: 1px dashed rgba(148, 163, 184, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
    }

    .img-frame img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.18s ease;
    }

    .download {
      margin-top: 12px;
      text-align: right;
    }

    .download a {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      text-decoration: none;
      color: inherit;
      background: rgba(37, 99, 235, 0.18);
    }

    .zoom-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .zoom-info button {
      padding: 4px 12px;
      font-size: 0.8rem;
      background: transparent;
      border-color: rgba(148, 163, 184, 0.4);
    }

    @media (max-width: 640px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }

      .card {
        min-height: 260px;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <header>
      <h1>AI 背景抠图演示</h1>
      <p>上传图片，选择模型版本，在线查看原图 / Mask / 抠图结果</p>
    </header>

    <section class="panel">
      <form @submit.prevent="handleSubmit">
        <label>
          模型版本
          <select v-model.number="form.version">
            <option value="1">RMBG v1.4</option>
            <option value="2">RMBG v2.0</option>
          </select>
        </label>

        <label style="flex: 1;">
          上传图片
          <input type="file" accept="image/*" @change="onFileChange" />
        </label>

        <button type="submit" :disabled="!form.file || loading">
          {{ loading ? "处理中..." : "开始抠图" }}
        </button>
      </form>

      <p class="status" v-if="loading">模型正在运行，请稍候...</p>
      <p class="error" v-if="error">{{ error }}</p>
    </section>

    <section class="preview" v-if="currentOriginal">
      <h2>原图</h2>
      <div class="card">
        <div class="img-frame">
          <img :src="currentOriginal" alt="原图预览" />
        </div>
      </div>
    </section>

    <section class="results" v-if="images">
      <div class="cards">
        <div class="card">
          <h3>Mask</h3>
          <div class="img-frame">
          <img :src="images.maskDataUrl" alt="抠图 Mask" />
          </div>
        </div>

        <div class="card">
          <div class="zoom-info">
            <span>滚轮缩放抠图预览</span>
            <button type="button" @click="resetZoom" :disabled="zoom === 1">重置</button>
          </div>
          <div class="img-frame" @wheel.prevent="handleWheel">
            <img :src="images.resultDataUrl" alt="抠图结果" :style="{ transform: `scale(${zoom})` }" />
          </div>
          <div class="download">
            <a :href="images.resultDataUrl" :download="images.downloadName">下载抠图</a>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          form: {
            version: 1,
            file: null,
          },
          previewUrl: "",
          loading: false,
          error: "",
          images: null,
          zoom: 1,
        };
      },
      computed: {
        currentOriginal() {
          return this.images?.originalDataUrl || this.previewUrl;
        },
      },
      methods: {
        onFileChange(event) {
          const file = event.target.files?.[0];
          this.form.file = file || null;
          this.images = null;
          this.error = "";
          this.zoom = 1;
          if (this.previewUrl) {
            URL.revokeObjectURL(this.previewUrl);
          }
          this.previewUrl = file ? URL.createObjectURL(file) : "";
        },
        async handleSubmit() {
          if (!this.form.file) {
            this.error = "请先选择图片";
            return;
          }
          this.loading = true;
          this.error = "";
          this.images = null;

          const formData = new FormData();
          formData.append("model_version", this.form.version);
          formData.append("image", this.form.file);

          try {
            const response = await fetch("/api/remove-bg", {
              method: "POST",
              body: formData,
            });
            const payload = await response.json();
            if (!response.ok) {
              throw new Error(payload.detail || "抠图失败");
            }
            this.images = payload;
            this.zoom = 1;
          } catch (err) {
            this.error = err.message || "网络异常";
          } finally {
            this.loading = false;
          }
        },
        handleWheel(event) {
          if (!this.images) return;
          const delta = event.deltaY < 0 ? 0.15 : -0.15;
          const nextZoom = Math.min(4, Math.max(0.3, this.zoom + delta));
          this.zoom = Number(nextZoom.toFixed(2));
        },
        resetZoom() {
          this.zoom = 1;
        },
      },
      beforeUnmount() {
        if (this.previewUrl) {
          URL.revokeObjectURL(this.previewUrl);
        }
      },
    }).mount("#app");
  </script>
</body>

</html>
